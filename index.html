<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="landing">
            <h1>Tic <span>Tac</span> Toe</h1>
            <button id="start">Start Game</button>
        </div> <!-- end of landing div -->
        <div id="game">
            <h1 id="header"></h1>
            <table id="grid">
                <tr id="top">
                    <td id="one" class="grid-square"></td>                                
                    <td id="two" class="grid-square vertical"></td>                                
                    <td id="three" class="grid-square"></td>                                
                </tr>
                <tr id="mid">
                    <td id="four" class="grid-square horizontal"></td>                             
                    <td id="five" class="grid-square vertical horizontal"></td>                             
                    <td id="six" class="grid-square horizontal"></td>                             
                </tr>
                <tr id="bot">
                    <td id="seven" class="grid-square"></td>                             
                    <td id="eight" class="grid-square vertical"></td>                             
                    <td id="nine" class="grid-square"></td>
                </tr>
            </table> <!-- end of table -->
        </div> <!-- end of game div -->
    </div> <!-- end of container -->
</body>
</html>
