<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div id="container">
        <div id="landing">
            <h1>Tic Tac Toe</h1>
            <button id="start">Start Game</button>
        </div>
        <div id="game">
            <h1 id="header"></h1>
            <table id="grid">
                <tr id="top">
                    <td class="grid-square"></td>                                
                    <td class="grid-square vertical"></td>                                
                    <td class="grid-square"></td>                                
                </tr>
                <tr id="mid">
                    <td class="grid-square horizontal"></td>                             
                    <td class="grid-square vertical horizontal"></td>                             
                    <td class="grid-square horizontal"></td>                             
                </tr>
                <tr id="bot">
                    <td class="grid-square"></td>                             
                    <td class="grid-square vertical"></td>                             
                    <td class="grid-square"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
